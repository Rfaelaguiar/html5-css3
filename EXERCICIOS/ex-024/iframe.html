<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de <Iframe></Iframe></title>
    <style>
        iframe{
            width: 250px;
            height: 250px;
            border: 1px solid rgb(10, 10, 10);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="auto"></iframe>
        pra treinar</p>
    <p>
        O site do <iframe src="https://www.google.com" frameborder="0" height="500">
            <a href="https://google.com">google</a>
        </iframe> também é muito legal, pena que não funciona
    </p>
    <p>
        o repositorio do <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">guanabara</iframe> é bem legal
    </p>
</body>
</html>
